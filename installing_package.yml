---
 - name: Playbook to install package
   hosts: all
   pre_task :
   become: true
   tasks: 
    - name: apt-get update
      apt:
        update_catch: yes 

      when: ansible_distribution == "Ubuntu" 
    - name: yum update
      yum:
         update_catch: yes
      when: ansible_distribution == "CentOS" 
        
 - name: Playbook to install package
   hosts: ubuntu-server
   become: true
   tasks: 
    - name: Ansible apt install apache2
      apt:
        name: 
          - apache2
          - htop
        state: present

      when: ansible_distribution == "Ubuntu" 

 - name: Playbook to install package
   hosts: centos-server
   become: true
   tasks: 
    - name: Ansible yum install httpd
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "CentOS" 
   
    
  



