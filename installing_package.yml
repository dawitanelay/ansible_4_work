---
 - name: Playbook to install package
   hosts: ubuntu-server
   become: true
   tasks: 
    - name: Ansible apt install apache2
      apt:
        name: apache2
        state: present

    - name: Ansible apt install htop
      apt:
        name: htop
        state: present
      when: ansible_distribution == "Ubuntu" 

 - name: Playbook to install package
   hosts: centos-server
   become: true
   tasks: 
    - name: Ansible yum install httpd
      yum:
        name: httpd
        state: present
   
    
  



